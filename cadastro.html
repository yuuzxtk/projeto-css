<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição de bandas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/css/all.css">
</head>

<body>
    <div class="content">
        <aside>
            <a href="index.html">
                <img src="https://pbs.twimg.com/profile_images/1683579652986601481/YcAJ8jCD_400x400.jpg" alt="Logo" class="logo">
            </a>
        <h1>INSCRIÇÃO DE BANDAS</h1>
        </aside>

        <main>
            <header>
            <a href="index.html">
                <i class = "fa-solid fa-angle-left"></i>
            </a>
            <h2><span>inscreva</span> sua banda na nossa <span>votação</span></h2>
            </header>

            <form>
                <div class="conteudoform">
                <div>
                    <label for="nome">Nome da banda:</label>
                    <br>
                    <input type="text" id="nome" name="nome">
                </div>
                <div>
                    <label for="integrantes">Número de integrantes:</label>
                    <br>
                    <input type="number" id="integrantes" name="integrantes">
                </div>
                <div>
                    <label for="cidade">Cidade:</label>
                    <br>
                    <input type="text" id="cidade" name="cidade">
                </div>
                <div>
                    <label for="estado">Estado:</label>
                    <br>
                    <input type="text" id="estado" name="estado">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" id="email" name="email">
                </div>
            </div>
                <div class="actions2">
                    <a href="">Cadastrar</a>
                </div>
            </form>
        </main>

    </div>
    
</body>
</html>
